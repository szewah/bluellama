<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Blue Llama</title>

  <body>
    <header>
      <div id="nav-container" class="nav-base"></div>
    </header>
  
    <!-- google maps container -->
    <div id="map"></div>

    <!-- #loc1 content -->
    <div id="loc1">
      <button id="loc1Btn" type="button" class="btn btn-primary">Central Park</button>
    </div>
    <!-- #loc2 content -->
    <div id="loc2">
      <button id="loc2Btn" type="button" class="btn btn-primary">Grand Central Station</button>

    <div id="loc3">
      <button id="loc3Btn" type="button" class="btn btn-primary">Governors Island</button>

    <!-- weather container -->
    <div id="weather" class="container">
      
      <h3 id="forecast-h3">New York 5 Day Weather</h3>

      <div class="row">
        <div class="col">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 id="date1" class="card-title"></h5>
              <h4 id="temp1"></h4>

          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 10rem;">

          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 id="date3" class="card-title"></h5>

        <div class="col">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 id="date4" class="card-title"></h5>
              <h4 id="temp4"></h4>
              <img id="icon4" src="" alt="weather-icon">
              <p id="forecast4" class="card-text"></p>
            </div>
          </div>
        </div>
    
        <div class="col">
          <div class="card" style="width: 10rem;">
            <div class="card-body">

              <h4 id="temp5"></h4>
              <img id="icon5" src="" alt="weather-icon">
              <p id="forecast5" class="card-text"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
